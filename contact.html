<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Staff Profile</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav
            id="nav"
            class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"
        >
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link text-bg-black"
                                style="cursor: pointer"
                                href="index.html"
                            >
                                HOME
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                style="cursor: pointer"
                                onclick="showAbout()"
                            >
                                ABOUT
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                style="cursor: pointer"
                                onclick="showAcadem()"
                            >
                                QUALIFICATION
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                style="cursor: pointer"
                                onclick="showPapers()"
                            >
                                BLOGS / PAPERS
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                style="cursor: pointer"
                                onclick="showCurricular()"
                            >
                                CO-CIRICULAR ACTIVITIES
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                style="cursor: pointer"
                                onclick="showCert()"
                            >
                                CERTIFICATES
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                style="cursor: pointer"
                                onclick="showContact()"
                            >
                                CONTACT
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="p-3">
            <h2 class="section-name text-center"><u>Contact me</u></h2>
            <br />
            <button class="btn btn-secondary w-100 mt-3 mb-2">Email</button>
            <button class="btn btn-secondary w-100 mt-2 mb-2">Phone</button>
            <button class="btn btn-secondary w-100 mt-2">Instagram</button>
        </div>
        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
